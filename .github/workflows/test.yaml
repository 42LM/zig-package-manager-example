name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: [ '0.11.0', '0.12.0', '0.13.0', '0.14.0+257054a14' ]
    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{matrix.zig-version}}

    - name: Build tests
      run: zig build test

    - name: Lint
      run: zig fmt --check .
